<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="bg-pattern-top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-pattern-bottom">
      <img src="./images/bg-pattern-botom.svg" alt="">
    </div>
    <div class="card">
      <div>
        <img class="card-bg" src="./images/bg-pattern-card.svg" alt="">
      </div>
      <section class="info">
        <img class="profile-img" src="./images/image-victor.jpg" alt="Victor Crest">
        <div class="info-data">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
      </section>

      <section class="social">
        <div class="social-info">
          <p>80K</p>
          <p>Followers</p>
        </div>

        <div class="social-info">
          <p>803K</p>
          <p>Likes</p>
        </div>

        <div class="social-info">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
